name: Create Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Publish for Windows (x64)
      - name: Publish Windows x64
        run: |
          dotnet publish Ww2Ogg/Ww2Ogg.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            --output ./publish/win-x64 \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      # Publish for Linux (x64)
      - name: Publish Linux x64
        run: |
          dotnet publish Ww2Ogg/Ww2Ogg.csproj \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained true \
            --output ./publish/linux-x64 \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      # Publish for macOS (x64)
      - name: Publish macOS x64
        run: |
          dotnet publish Ww2Ogg/Ww2Ogg.csproj \
            --configuration Release \
            --runtime osx-x64 \
            --self-contained true \
            --output ./publish/osx-x64 \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      # Publish for macOS (ARM64)
      - name: Publish macOS ARM64
        run: |
          dotnet publish Ww2Ogg/Ww2Ogg.csproj \
            --configuration Release \
            --runtime osx-arm64 \
            --self-contained true \
            --output ./publish/osx-arm64 \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      # Create archives
      - name: Create Windows archive
        run: |
          cd publish/win-x64
          zip -r ../../ww2ogg-win-x64.zip *

      - name: Create Linux archive
        run: |
          cd publish/linux-x64
          tar -czf ../../ww2ogg-linux-x64.tar.gz *

      - name: Create macOS x64 archive
        run: |
          cd publish/osx-x64
          tar -czf ../../ww2ogg-macos-x64.tar.gz *

      - name: Create macOS ARM64 archive
        run: |
          cd publish/osx-arm64
          tar -czf ../../ww2ogg-macos-arm64.tar.gz *

      # Pack NuGet package
      - name: Pack NuGet package
        run: |
          dotnet pack Ww2Ogg.Core/Ww2Ogg.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkg

      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ww2ogg-win-x64.zip
            ww2ogg-linux-x64.tar.gz
            ww2ogg-macos-x64.tar.gz
            ww2ogg-macos-arm64.tar.gz
            nupkg/*.nupkg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
